# Docker Compose for TrendScope - Economic Sentiment Monitor
# Full stack: Backend (FastAPI) + Frontend (SvelteKit) + Redis (for Celery)

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_PATH=/app/data/sentiment_history.db
    volumes:
      - sqlite-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Celery Worker (for scheduled data collection)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A celery_tasks worker --loglevel=info --concurrency=1 --max-tasks-per-child=1 --prefetch-multiplier=1
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_PATH=/app/data/sentiment_history.db
    volumes:
      - sqlite-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat (scheduler for hourly collection)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A celery_tasks beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_PATH=/app/data/sentiment_history.db
    volumes:
      - sqlite-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (SvelteKit) - only service exposed to internet
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Redis (message broker for Celery)
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  sqlite-data:
  redis-data:
