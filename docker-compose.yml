# Docker Compose for Economic Sentiment Monitor
# Full stack: Backend (FastAPI) + Frontend (SvelteKit) + Redis (for Celery)

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentiment-backend
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker (for scheduled data collection)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentiment-celery-worker
    command: celery -A celery_tasks worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    depends_on:
      - redis
      - backend
    restart: unless-stopped

  # Celery Beat (scheduler for hourly collection)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentiment-celery-beat
    command: celery -A celery_tasks beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped

  # Frontend (SvelteKit)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentiment-frontend
    ports:
      - "3000:3000"
    environment:
      - PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  # Redis (message broker for Celery)
  redis:
    image: redis:7-alpine
    container_name: sentiment-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  backend-data:
  redis-data:
